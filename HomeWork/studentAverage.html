  <section><h4>가변인자 함수 실습</h4>
    <script>
    function Average(){
    var sum = 0;
      for(var i=0;i<arguments.length;i++){
       sum=sum +arguments[i];
      }
    var average = sum/arguments.length;
    return average;
    }
        
    var studentNumber = window.prompt("학생수 입력:");
    studentNumber = parseFloat(studentNumber);
    var student[studentNumber];
    var score;
    for(var i=0;i<studentNumber;i++){
     score = window.prompt("점수 입력:");
     score = parseInt(score);
     student[i] = score;
    }
    var average = Average(student);
    document.write("average=",average,"<br/>")
    </script>
