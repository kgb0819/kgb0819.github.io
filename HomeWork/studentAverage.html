  <body>
  <header><h2>실습 대환영</h2></header>
  <nav><ul><li><a href="http://hive.dju.ac.kr">실습서버</a></li></ul></nav>
  <section><h4>학생 평균 구하기</h4>
    <script>
    function Average(student)
    {
      var sum = 0;
      for(var i=0;i<student.length;i++)
      {
        sum=sum +student[i];
      }
      return sum/student.length;
    }
        
    var studentNumber = window.prompt("학생수를 입력하시오");
    studentNumber = parseInt(studentNumber);
    var student=new Array();
    var score=0;
    var i=0
    while((score>=0 && score<=100) && i<studentNumber)
    {
     score = window.prompt("점수를 입력하시오(0점과 100점 사이) "+"[총학생수 : "+studentNumber+", 입력한 학생수 : "+i+"]");
     score = parseFloat(score);
     if(score>=0 && score<=100)
     {
       student[i] = score;
       i++;
     }
     else
     {
       alert("0점과 100점 사이를 입력하시오");
       score = 0;
     }
    }
    var average = Average(student);
    document.write("학생수 = ",studentNumber,"<br/>")
    document.write("학생들의 평균 = ",average,"<br/>")
    </script>
  </section>
