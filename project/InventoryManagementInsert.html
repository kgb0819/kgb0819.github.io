<!doctype html> <!-- InventoryManagementInsert.html -->
<html lang="ko">
<head><meta charset="utf-8"/> <meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
*{padding:0; margin:0;}  
body{font-family: verdana, sans-serif; font-size:0.8em;}
header, nav, section, article, footer {border:1px solid gray; margin:5px; padding:8px;}
header {height:25%; background-color:beige;}
header div {margin:5px;}
header div h1 {width:50%; margin:auto;}
nav {background-color:beige; height:5%;}
nav ul{margin:0; padding:0;}
nav ul li{display:inline; margin:5px;}
.git {float:right;}
section {height:450px;}
section div {width:33%; float: left;}
.id_form {width:50px;}
.label_form {display:inline-block; width:55px; height:14px; color:red; padding:5px;}
.button_form {width:60px; margin-left:5px;}
.fset {padding:15px;}
#dupBtn {height:25px;}
ul.level_1 > li {list-style:none; display:inline-block; vertical-align:bottom;}
ul.level_1 > li > ul {list-style:none;}
.level_2 li {padding-top:5px;}
.level_2 span {display:inline-block; width:70px;}
.level_2 input {width:100px;}
#loginBtn button {margin-left:5px; height:42px;} #find_form {width:150px; height:20px; color:red;}
footer {height:10%; background-color:beige;}
footer p {width:50%; margin:auto; text-align:right;}
</style>
<title>InventoryManagement</title>
</head>
<body>
  <header>
    <img src="mmm.png" width="100%"/>
    <div><h1>건자재 재고 관리</h1></div>
  </header>
  <nav>
    <ul>
      <li><a href="./InventoryManagement.html">재고관리</a></li>
      <li><a href="./InventoryManagementLogout.html">로그아웃</a></li>
      <li><a href="./InventoryManagementInsert.html">물건추가</a></li>
      <li><a href="./InventoryManagementUpdate.html">재고수정</a></li>
      <li><a href="./InventoryManagementSearch.html">검색</a></li>
    </ul>
  </nav>
  <section>
  <form action="./InventoryManagementInsert.jsp" method="post">
   <fieldset class = "fset"> <legend>물건등록</legend>
   <fieldset class = "fset"> <legend>품목</legend>
   <label class="label_form" for="stock_name">품목명</label>
   <input type="text" name="stock_name" size="18" maxlength="50" required/><br/>
   <label id="label_form2" class="label_form" for="stock_size">규격</label>
   <input type="text" name="stock_size" size="18" maxlength="50" /><br/>
   <label id="label_form3" class="label_form" for="stock_price">가격</label>
   <input type="text" name="stock_price" size="18" maxlength="50" /><br/></fieldset>
   <fieldset class = "fset"> <legend>재고</legend>
   <label class="label_form" for="stock_amount1">사무실</label>
   <input type="text" name="stock_amount1" size="18" maxlength="50"><br/>
   <label class="label_form" for="stock_amount2">창고1</label>
   <input type="password" name="stock_amount2" size="18" maxlength="50" required/><br/>
   <label class="label_form" for="stock_amount3">창고2</label>
   <input type="password" name="stock_amount3" size="18" maxlength="50" required/><br/>
   </fieldset><br/>
   <input class="button_form" type="submit" value="물건등록">
   <input class="button_form" type="reset" value="취소">
   </fieldset></form>
  </section>
  <footer>
    <p>&copy;2019 Made by Korea. All right reserved.</p>
  </footer>
</body>
</html>
