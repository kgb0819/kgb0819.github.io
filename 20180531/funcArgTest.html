  <section><h4>가변인자 함수 실습</h4>
    <script>
    function sumy(){
    var result = 0;
      for(var i=0;i<arguments.length;i++){
       result=result +arguments[i];
      }
    return result;
    }
    function printValue(){
      for(var i in arguments){
        document.write(arguments[i],"<br/>");
      }
    }
    var num1 = window.prompt("숫자 입력:");
    num1 = parseFloat(num1);
    var num2 = window.prompt("숫자 입력:");
    num2 = parseFloat(num2);
    var num3 = window.prompt("숫자 입력:");
    num3 = parseFloat(num3);
    var num4 = window.prompt("숫자 입력:");
    num4 = parseFloat(num4);
    var num5 = window.prompt("숫자 입력:");
    num5 = parseFloat(num5);
    
    var value=sumy(num1,num2,num3,num4,num5);
    printValue(value);
    printValue("a",10,15,"v",num5);
    </script>
  </section>
